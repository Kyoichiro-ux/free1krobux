    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Neue", cursive, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #ff1e8a, #000000);

    .heart {
      position: absolute;
      bottom: -10px;
      font-size: 20px;

      animation: floatTrail 2s forwards;
      opacity: 0.8;
    }
    @keyframes floatTrail {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
    }

    #questionScreen, #introScreen, #messageScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #introScreen, #messageScreen {
      display: none;
    }

    .question-frame {
      border: 3px solid #ff4da6;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px #ff4da6, 0 0 40px #ff80bf, inset 0 0 15px #ff80bf;
      background: rgba(0,0,0,0.6);
      text-align: center;
      animation: pulseFrame 2s infinite;
    }
    @keyframes pulseFrame {
      0%, 100% { box-shadow: 0 0 20px #ff4da6, 0 0 40px #ff80bf, inset 0 0 15px #ff80bf; }
      50% { box-shadow: 0 0 30px #ff80bf, 0 0 60px #ff4da6, inset 0 0 20px #ff4da6; }
    }

    .question-frame h1 {
      font-size: 2.5em;
      color: #ffb6d9;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ff4da6, 0 0 30px #ff80bf;
    }

    button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4da6;
      color: white;
      box-shadow: 0 0 10px #ff80bf, 0 0 20px #ff4da6;
    }
    #yesBtn:hover {
      background: #e91e63;
      transform: scale(1.1);
    }

    #noBtn {
      background: #f48fb1;
      color: white;
      position: absolute;
    }

    .introText {
      font-size: 3em;
      font-weight: bold;
      color: #ff80bf;
      text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff80bf;
      opacity: 0;
      animation: fadeInOut 4s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .letter-title {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #ffb6d9;
      text-shadow: 0 0 10px #ff4da6, 0 0 25px #ff80bf;
    }
    .letter-box {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff4da6;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff4da6, 0 0 30px #ff80bf;
      width: 90%;
      max-width: 600px;
      min-height: 300px;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .line {
      opacity: 0;
      margin: 8px 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .image-container img {
      width: 45%;
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff4da6, 0 0 20px #ff80bf;
    }
  </style>
</head>

    yesBtn.addEventListener("click", () => {
      questionScreen.style.display = "none";
      introScreen.style.display = "flex";

        messageScreen.style.display = "flex";
        messageScreen.style.flexDirection = "column";
        messageScreen.style.alignItems = "center";

        lines.forEach((line, i) => {

    function moveNoButton() {
      const x = Math.floor(Math.random() * (window.innerWidth - 120));
      const y = Math.floor(Math.random() * (window.innerHeight - 60));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function createTrailHeart(x, y) {
      const heart = document.createElement("span");
      heart.textContent = "❤️";
      heart.className = "trail-heart";
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    document.addEventListener("mousemove", (e) => {
      createTrailHeart(e.pageX, e.pageY);
    });
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      createTrailHeart(touch.pageX, touch.pageY);
